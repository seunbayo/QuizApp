<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App Project</title>
    <link rel="stylesheet" href="assets/css/qa.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="quizcontainer" class="container">
        <div class="title">Seunbayo Test Quiz</div>
        <div id="question" class="question"></div>
        <label class="option" for=""> 
            <input type="radio" name="option" value="1"> <span id="opt1"></span> 
        </label>
        <label class="option" for=""> 
            <input type="radio" name="option" value="2"> <span id="opt2"></span> 
        </label>
        <label class="option" for=""> 
            <input type="radio" name="option" value="3"> <span id="opt3"></span> 
        </label>
        <label class="option" for=""> 
            <input type="radio" name="option" value="4"> <span id="opt4"></span> 
        </label>
        <button id="nextButton" class="next-btn" onclick="loadNextQuestion();">Next question</button>
    </div>
    <div id="result" class="container_result" style="display: none;"></div>
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/qa.js"></script>
    
</body>
</html>
